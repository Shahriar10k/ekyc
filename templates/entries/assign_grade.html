{% extends 'base.html' %} 

<title>{% block title %} | Assign Grade {% endblock %}</title>

{% load crispy_forms_tags %}

{% block content %} 


<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-pen-square"></i> Assign a grade</h4>
            </div>
            <div class="card-body">

                
                {% include 'partials/_alerts.html' %} 
                <form action= "{% url 'assign_grade' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %} 
                <div class="form-group">
                  {{ form1|crispy }}                 
                  
                </div>
                
                <input type="submit" value="Submit" class="btn btn-outline-secondary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
